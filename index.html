<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PuzzleCam</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer async></script>
</head>

<body onload="main()">
    <canvas id="myCanvas"></canvas>
    <div id="menuItems">
        <div id="menu">
            <div id="controls">
                Difficulty <select name="difficulty" id="difficulty" onchange="setDifficulty()">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
                <br>
                <br>
                <button onclick="restart()">Start</button>
            </div>
        </div>

    </div>
    <div id="time"></div>
    <label id="switch-wrap-1">
        <input id="video-toggler" type="checkbox" />
        <div class="switch"></div>
    </label>
    <label id="switch-wrap-2">
        <input id="hard-mode" type="checkbox" />
        <div class="switch-2"></div>
    </label>
</body>

</html>
